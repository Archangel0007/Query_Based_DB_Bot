<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Schema Builder Assistant{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Schema Builder Assistant</div>
        <div class="navbar-links">
            <a href="{{ url_for('upload') }}">Data Upload</a>
            <a href="{{ url_for('dashboard') }}">Dashboard Generation</a>
        </div>
    </nav>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
